<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Project 1</title>

    <!-- Leaflet CSS -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!-- local CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- IMPORTANT NOTE: 
        1. when in breakpoints -xs and -sm :
            > navbar: search bar and toggle 
            > 
    -->
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">DynaMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarSupportedContent">
                <ul class="nav navbar-nav ms-auto flex-nowrap mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item"> 
                    <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER & SEARCH BAR FOR THE MAP -->
    <header class="container-fluid mb-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 text-center">
                <h1>DynaMap</h1>
                <div class="d-flex justify-content-center input-group">
                    <!-- set input field to a fixed width -->
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </div>
            </div>
        </div>
    </header>

    <!-- MAP -->
    <main class="container-fluid">
        <div id="map"></div>
    </main>

    <!-- ABOUT SECTION -->
    <section id="about" class="container-fluid d-flex justify-content-center">
        <div class="text-center">
            <h1>What is DynaMap?</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque veniam iste fugit earum dignissimos repudiandae ipsum corporis! Id, adipisci labore.</p>
        </div>
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact">
        <h1 class="text-center">Get in Touch</h1>
        <div class="container">
            <form class="col">
                <div class="row">
                    <div class="col form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Full Name">
                        <label for="name" class="form-label">Full Name</label>
                    </div>
                    <div class="col form-floating">
                        <input type="email" class="form-control" id="email" placeholder="anonymous@email.com">
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                </div>    
                <div class="row">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                        <label for="subject" class="form-label">Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="text" placeholder="Your Message Here">
                        <label for="subject" class="form-label">Your Message Here</label>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        
    </section>

    <!-- FOOTER SECTION -->
    <footer>
        <div class="footer">
            TGC B15 @ 2021 | Submitted by Alexis Dela Torre
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Leaflet JS -->
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    
    <!-- local JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
